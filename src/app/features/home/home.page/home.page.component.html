
<div class="map-wrapper">
  <!-- Menú hamburguesa -->
 <app-sidebar-fab></app-sidebar-fab>

   <!-- Botón notificaciones con badge  -->
  <app-notifications-fab></app-notifications-fab>

  <!-- Barra de búsqueda mejorada -->
 <div  #searchWrapper
 class="search-wrapper"
 [class.hidden]="!showSearch">
  <ion-card class="search-card">
    <ion-card-content>
      <!-- Current Location Input -->
      <ion-item lines="none" class="location-item">
        <ion-icon name="navigate-outline" color="primary" slot="start"></ion-icon>
        <ion-input

          placeholder="Santiago de Cuba"
          readonly>
        </ion-input>
        <ion-button fill="clear" size="small" slot="end" >
          <ion-icon name="close-circle" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>

      <!-- Destination Input -->
      <ion-item lines="none" class="destination-item">
        <ion-icon name="location-outline" color="primary" slot="start"></ion-icon>
        <ion-input

          placeholder="¿A dónde vas?">
        </ion-input>
        <ion-button  fill="clear" size="small" slot="end" >
          <ion-icon name="close-circle" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>

       <ion-item button lines="none" class="map-button" >
        <ion-icon name="map-outline" color="primary" slot="start"></ion-icon>
        <ion-label>Ir al mapa</ion-label>
      </ion-item>

      <!-- Frequent Places -->
      <div class="frequent-section">
        <h6>Lugares frecuentes</h6>
        <ion-list>
          <ion-item button id="open-action-sheet">
            <ion-action-sheet trigger="open-action-sheet" header="Actions" [buttons]="actionSheetButtons" mode="md"></ion-action-sheet>
            <ion-icon name="home-outline" slot="start" color="primary"></ion-icon>
            <ion-label>Casa</ion-label>
          </ion-item>
          <ion-item button >
            <ion-icon name="briefcase-outline" slot="start" color="primary"></ion-icon>
            <ion-label>Trabajo</ion-label>
          </ion-item>
          <ion-item button >
            <ion-icon name="barbell-outline" slot="start" color="primary"></ion-icon>
            <ion-label>Gym</ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-card-content>

      <!-- FAB “Viajar” dentro de la card -->
    <button class="fab-travel">
      <ion-icon name="car-outline"></ion-icon>
      <span>Viajar</span>
    </button>

  </ion-card>
</div>

  <!-- mapa -->
  <app-google-maps
    [center]="santiagoDeCubaCenter"
    [zoom]="13">
  </app-google-maps>
</div>
