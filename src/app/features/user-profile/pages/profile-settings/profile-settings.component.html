<app-sidebar-fab></app-sidebar-fab>
<app-notifications-fab></app-notifications-fab>

<ion-header>
  <ion-toolbar>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title class="ion-text-center">Perfil</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding perfil-container">

  <!-- ✨ Tarjeta de Perfil -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Mi Perfil</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Foto de perfil -->
      <div class="profile-pic-wrapper">
        <img src="assets/images/user.png" class="profile-pic" />
      </div>
      <!-- Campos de información -->
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label>
            <h3>Nombre completo</h3>
            <p>Juan Pérez</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label>
            <h3>Correo electrónico</h3>
            <p>juan.perezexample.com</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label>
            <h3>Teléfono</h3>
            <p>+1 555 123 4567</p>
          </ion-label>
        </ion-item>
      </ion-list>
      <!-- Botón Editar -->
      <ion-button expand="block" fill="outline" class="btn-edit">
        <ion-icon slot="start" name="create-outline"></ion-icon>
        Editar Perfil
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- ✨ Formulario de Contraseña (simulado) -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Cambiar Contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-label position="floating">Nueva Contraseña</ion-label>
        <ion-input type="password"  readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock-open-outline" slot="start"></ion-icon>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input type="password"  readonly></ion-input>
      </ion-item>
      <ion-button expand="block" disabled class="ion-margin-top">
        Guardar Contraseña
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- ✨ Ajustes Generales -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ajustes</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="notifications-outline" slot="start"></ion-icon>
          <ion-label>Recibir notificaciones</ion-label>
          <ion-toggle slot="end" checked></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-icon name="moon-outline" slot="start"></ion-icon>
          <ion-label>Modo oscuro</ion-label>
          <ion-toggle slot="end"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-icon name="location-outline" slot="start"></ion-icon>
          <ion-label>Compartir ubicación</ion-label>
          <ion-toggle slot="end" checked></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-icon name="finger-print-outline" slot="start"></ion-icon>
          <ion-label>Autenticación biométrica</ion-label>
          <ion-toggle slot="end"></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
